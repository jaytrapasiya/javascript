<html>
    <head>
        <style>
            section{
                display: grid;
                width: 80%;
                margin: auto;
                grid-template-columns: auto auto auto ;
            }
        </style>
        <script>
            var item = ["mouse" , "keyboard" , "printer" , "scanner" , "laptop" , "destop"];
            function getitem(){
                var alltr = "";
                item.map((name, index)=>{
                    alltr = alltr + "<div>";
                    
                    alltr = alltr + "<p>" + name + "</p>";
                    alltr = alltr + "<p> <button onclick='delitem("+ index +")'>Delete</button> </p>";
                    alltr = alltr + "</div>";
                })
                document.getElementById("itemlist").innerHTML = alltr;

            }

            function delitem(index){
                item.splice(index, 1);
                getitem(); // to reload the list after delete
            }
            function save(){
                var itemname = document.getElementById("newitem").value;
                item.push(itemname);
                getitem();// reload the list after adding the item
                document.getElementById("newitem").value="";
            }
        </script>
    </head>
    <body onload="getitem()">
        <h1 align="center">
            array - add, list, delete example
        </h1>
        <p align="center">
            enter item name : <input type="text" id="newitem"/>
            <button onclick="save()"> save item </button> 
        </p>

        <section id ="itemlist">
            No Records 
        </section>

       </table>
    </body>
</html>
