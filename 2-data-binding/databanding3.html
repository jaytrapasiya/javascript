<html>
    <head>
        <script>
            function one(){
                var name = document.getElementById("abc").value;
                
                document.getElementById("myname").innerText = name;
                document.getElementById("total").innerText = name.length;
            }
        </script>
    </head>
    <body align="center">
        <h1> javascipt and html innerText & .value Example </h1>
        Enter Your Name : <input type="text" id="abc" onblur="one()"/>
                            
        <br/><br/>
        <h2 id="myname"> No Data ...</h2>
        <h2 id="total"> 0 </h2>
    </body>
</html>
