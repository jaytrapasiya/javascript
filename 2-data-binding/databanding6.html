<html>
    <head>
        <script>
            function one(){
                document.getElementById("citylist").style.display="none"; // hide
            }
            function two(){
                document.getElementById("citylist").style.display="block"; // show
            }
        </script>
    </head>
    <body>
        <h1> javascipt and HTML Hide & Show Example </h1>
        <button onclick="one()"> Hide Data </button>
        <button onclick="two()"> Show Data </button>

        <br><br/>
        <div id="citylist">
            <p>Bangalore</p>
            <p>Mangalore</p>
            <p>Pune</p>
            <p>Chennai</p>
            <p>Delhi</p>
            <p>Mumbai</p>
            <p>Patna</p>
        </div>
    </body>
</html>
