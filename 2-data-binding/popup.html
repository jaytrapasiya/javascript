<html>
    <head>
        <script>
            function one(){
                alert ("Hi, your Email Sent Successfully !");
            }
            function two(){
               var status = confirm("Are you sure ?");
               alert( status );
               if(status == true){
                    alert("Please wait Processing...");
               }
            }

            function three(){
                var input = prompt("Enter Yoy email id");
                alert("Downlord link sent to \n" + input);
            }
        </script>
    </head>
    <body>
        <h1> Javascript alert(), confirm(), prompt() Example</h1>
        <button onclick="one()">Alert</button>
        <button onclick="two()">confirm - Delete Record</button>
        <button onclick="three()">prompt - Downlord File</button>
    </body>
 </html>
